<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Find In Javascript Array</title>
 
<link rel="stylesheet" href="css/style.css" type="text/css" />
 
</head>
  <body>

	<div class="post-code-widget" style="background-color: #ffffff;">

	  <div class="post-code-container" id="post-code-container">

	      <div class="post-code-response">

	          <p class="default" id="default">ENTER YOUR VALUE TO SEE IF IT IN IS THE JAVASCRIPT ARRAY.</p>
	          <p class="success" id="success">GOOD TIMES!</p>
	          <p class="fail" id="fail">SORRY AMIGO, WE CAN'T FIND THE VALUE YOU WERE LOOKING FOR.</p>

	      </div>
	      
	      <div class="post-code-input">

	          <input type="text" class="postcode-input-field" id="postcode-input-field">
	          <button class="post-code-button" id="post-code-button">Go</button>

	      </div>

	  </div>
  
	</div>

	<!-- Load Jquery Dependancy -->
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<!-- Load Script -->
	<script src="js/script.js" type="text/javascript"></script>

  </body>
</html>
